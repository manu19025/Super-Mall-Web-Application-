<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mall Web Application</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Super Mall Web App</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showSection('shop')">Shops</a></li>
        <li><a href="#" onclick="showSection('offers')">Offers</a></li>
        <li><a href="#" onclick="showSection('products')">Products</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="shop" class="content-section">
      <h2>Manage Shops</h2>
      <button onclick="createShop()">Create Shop</button>
      <button onclick="listShops()">List Shops</button>
      <div id="shopList"></div>
    </section>

    <section id="offers" class="content-section" style="display:none;">
      <h2>Manage Offers</h2>
      <button onclick="createOffer()">Create Offer</button>
      <button onclick="listOffers()">List Offers</button>
      <div id="offerList"></div>
    </section>

    <section id="products" class="content-section" style="display:none;">
      <h2>Compare Products</h2>
      <button onclick="compareProducts()">Compare Products</button>
      <div id="compareResult"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Super Mall Web App</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
